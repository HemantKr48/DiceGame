<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Game</title>
		<link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="player1">
					<div class="buttons">
						<button class="new_game" id="new_game">NEW GAME</button>
						<div class="after_rolldice"></div>
						<div class="down_btn">
							<button id="roll_dice">ROLL DICE</button>
							<button id="hold">HOLD</button>
						</div>
					</div>

					<h3>PLAYER1</h3>
					<p style="font-size: 70px" id="player1_score">0</p>
					<div class="current_score1">
						<h4>CURRENT</h4>
						<p id="1">0</p>
					</div>
				</div>

				<div class="player2">
					<h3>PLAYER2</h3>
					<p style="font-size: 70px" id="player2_score">0</p>
					<div class="current_score2">
						<h4>CURRENT</h4>
						<p id="2">0</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
